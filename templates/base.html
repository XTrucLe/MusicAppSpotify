<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Spotify App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>


<!-- Sidebar Navigation -->
<nav class="sidebar">
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>

        <li><a href="{{ url_for('create_playlist') }}">Create Playlist</a></li>
        <li><a href="{{ url_for('view_playlists') }}">View Playlist</a></li>
    </ul>
</nav>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2024 Your Spotify App</p>
</footer>

<!-- Media Player Section -->
<div id="media-player" style="display: none; position: fixed; bottom: 0; width: 100%; height: 100px; background-color: #f1f1f1;">
    <audio id="audio-player" controls style="width: 100%;">
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
